<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="./resources/fontawesome/css/brands.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>pineapple.</title>
</head>
<body>
    <!--First column-->
    <div class="first-column">
        <nav id="nav">
            <span class="logo-group">
                <a href="#">
                    <img class="logo" src="./img/logo.svg" alt="Logo">
                    <img class="logo-text" src="./img/pineapple..svg" alt="Logo">
                </a>
            </span>
            <span class="menu">
                <a href="#">About</a>
                <a href="#">How it works</a>
                <a href="#">Contact</a>
            </span>
        </nav>

        <!--Text with input-->
        <div class="subscribe">
            <img id="success-logo" src="./img/ic_success.svg" alt="Success Logo">
            <h1 class="title" id="title">Subscribe to newsletter</h1>
            <p class="paragraph" id="paragraph">Subscribe to our newsletter and get 10% discount on pineapple glasses.</p>
            <form id="myForm" onsubmit="submitted(); return false">
                <div class="input-container">
                    <input class="email-input" 
                        id="email" 
                        type="email" 
                        placeholder="Type your email address hereâ€¦"
                        autocomplete="off">
                    <input type="submit" 
                        class="material-icons arrow" 
                        id="inputBtn" 
                        value="east" 
                        disabled>
                    <p id="errorMessage"></p>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" 
                        id="checkbox" 
                        name="agree-terms" 
                        value="Terms" >
                    <label for="agree-terms">I agree to <a href="#" class="important">terms of service</a></label>
                </div>
            </form>
            <hr>
            <div class="logo-container">
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fab fa-youtube"></a>
            </div>
        </div>
    </div>
    <!--Second column-->
    <div class="second-column"></div>
    <script src="./js/btn.js"></script>
    <script src="./js/theme.js"></script>
</body>
</html>
